---
- hosts: all

  tasks:
    - name: Install nmap
      apt:
        name: nmap
        state: present
    - name: Install vim
      apt:
        name: vim
        state: present
    - name: Create repo
      file:
        path: /tmp/toto
        state: directory

- hosts: role_hosting

  tasks:
    - name: Install apache2
      apt:
        name: apache2
        state: present
