---
- hosts: all

  tasks:
    - name: Install nmap
      apt:
        name: nmap
        state: present
    - name: Install vim
      apt:
        name: vim
        state: present
    
    - name: Create repo
      file:
        path: /tmp/s2e1/
        state: directory

    - name: Touch a file
      copy:
        dest: /tmp/s2e1/demo
        content: |
          demo

    - name: Create repo
      file:
        path: /tmp/s2e2/
        state: directory

    - name: Copy file 
      copy:
        src: /tmp/s2e1/demo
        dest: /tmp/s2e2/demo2

- hosts: role_hosting

  tasks:
    - name: Install apache2
      apt:
        name: apache2
        state: present

